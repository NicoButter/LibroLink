{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibroLink</title>

    <link rel="stylesheet" href="{% static 'core/css/home_styles.css' %}">
</head>

<body>
    <header class="core_header">
        <div class="core_container">
            <div class="core_header_content">
                <div class="core_logo">
                    <h1>LibroLink</h1>
                </div>
                <nav class="core_app_links">
                    <ul>
                        <li><a href="{% url 'book_list' %}">Búsqueda de Libros</a></li>
                        <li><a href="{% url 'add_book' %}">Administración de Libros</a></li>
                    </ul>
                </nav>
                <div class="core_user_info">
                    {% if user.is_authenticated %}
                        <span>Bienvenido, {{ user.username }}</span>
                        <a href="{% url 'logout' %}">Salir</a>
                    {% else %}
                        <a href="{% url 'login' %}">Iniciar sesión</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

    <main class="core_main_content">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="core_footer">
        <div class="core_footer_container">
            <div class="core_footer_content">
                <div class="core_footer_left">
                    <p id="datetime"></p>
                </div>
                <div class="core_footer_center">
                    <p>Powered by Nicolas</p>
                </div>
                <div class="core_footer_right">
                    <a href="#">Contacto</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        function updateDateTime() {
            var now = new Date();
            var datetime = now.toLocaleString();
            document.getElementById('datetime').textContent = datetime;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>

</body>

</html>
